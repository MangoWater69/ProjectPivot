<!DOCTYPE html>
<html>
  <head>
    <style>
      :root {
        --primary-bg-color: #f7f7f7;
        --primary-text-color: #1d1d1b;
        --highlight-color: #a0dfd6;
        --hover-highlight-color: #9dffff;
        --dark-primary-bg-color: #1d1d1b;
        --dark-primary-text-color: #f7f7f7;
        --dark-highlight-color: #3d5afe;
        --dark-hover-highlight-color: #536dfe;
      }

      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: 	#fffff0;
        color: var(--primary-text-color);
        transition: all 0.5s ease;
        --background-image: url(bg5.jpg);
      }

      body[data-theme="dark"] {
        background-color: var(--dark-primary-bg-color);
        color: var(--dark-primary-text-color);
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: 	#fffff0;
        color: var(--primary-text-color);
        padding: 1px;
        transition: all 0.5s ease;
      }

      body[data-theme="dark"] .header {
        background-color: var(--dark-primary-bg-color);
      }


      .logo {
        width: 100px;
        display: flex;
        align-items: center;
      }

      .logo img {
        width: 100px;
        height: 100px;
        height: auto;
      }
      .logo img:hover{
        transform: scale(1.1);
      }

      .logo a {
        margin-left: 10px;
        text-decoration: none;
        font-weight: bold;
        color: var(--primary-text-color);
      }

      .logo a [data-theme="dark"] {
        color: var(--dark-primary-text-color);
      }

      .nav {
        list-style: none;
        display: flex;
        align-items: center;
      }

      .nav li {
        margin: 0 15px;
      }

      .nav li a {
        color: var(--primary-text-color);
        text-decoration: none;
        transition: color 0.5s ease;
      }

      body[data-theme="dark"] .nav li a {
        color: var(--dark-primary-text-color);
      }

      .nav li a:hover {
        cursor: pointer;
        color: var(--hover-highlight-color);
        transform: scale(2.1);
      }

      body[data-theme="dark"] .nav li a:hover {
        color: var(--dark-hover-highlight-color);
      }

      .dark-mode-toggle {
        background-color: var(--highlight-color);
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        text-align: center;
        line-height: 28px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .dark-mode-toggle:hover {
        background-color: var(--hover-highlight-color);
      }

      .cart-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 20px;
        flex-basis: 70%;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
        padding: 20px;
        border: 1px solid var(--highlight-color);
        border-radius: 10px;
        background-color: #fff;
        transition: all 0.5s ease;
      }
      .cart-item h2{
        color: #536dfe;
      }

      body[data-theme="dark"] .cart-item {
        background-color: var(--dark-primary-bg-color);
      }

      .cart-item img {
        width: 50px;
        height: 50px;
        margin-right: 20px;
      }

      .cart-item p{
        margin:20px;
      }

      .cart-item h2 {
        flex: 1;
      }

      .delete-btn {
        background-color: #f0f0f0;
        color: #000;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-right: 10px;
        border-radius: 5px;
        border: none;
      }

      .delete-btn:hover {
        background-color: #ff1a1a;
        transform: scale(1.1);
      }

      .total-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 20%;
        border: 2px solid var(--highlight-color);
        border-radius: 10px;
        padding: 20px;
        font-size: 1.2em;
        flex-basis: 20%;
      }

      .proceed-btn {
        background-color: #3d5afe;
        color:white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease;
        font-size: 1em;
        flex: 1;
      }

      .proceed-btn:hover {
        background-color: #1dbf73;
        transform: scale(1.1);
        color: #fff;
      }

      .main-container {
        display: flex;
        align-items: flex-end;

        padding: 0 10px;
        margin: 0 auto;
        max-width: 1200px;
      }

      body[data-theme="dark"] .header a {
        color:  #f7f7f7;
        font-weight: bold;
      }

    </style>
  </head>
  <body data-theme="light">
    <div class="header">
      <div class="logo">
      <a href="homepage.html"
      ><img src="logo.png" alt="Project Pivot Icon"
    /></a>
    <a href="homepage.html">Project Pivot</a>
    </div>
      <ul class="nav">
        <li><a href="homepage.html">Homepage</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About Us</a></li>
        <li>
          <button class="dark-mode-toggle">ðŸŒ™</button>
        </li>
      </ul>
    </div>

    <h1
      style="
        text-align: center;
        font-size: 2.5em;
        margin-top: 20px;
        font-family: 'Times New Roman', Times, serif;
        color: #536dfe;
      "
    >
      Your Shopping Cart
    </h1>

    <div class="main-container">
      <div class="cart-container" id="cartContainer"></div>

      <div class="total-container" id="totalContainer">
        <p>Subtotal: <span id="subtotal"></span></p>
        <p>GST (5%): <span id="gst-amount"></span></p>
        <p>Grand Total: <span id="grand-total"></span></p>
        <button class="proceed-btn">Proceed to Payment</button>
      </div>
    </div>
    <script>
      var cartItems = [
        {
          id: 1,
          serviceName: "Service 1",
          price: 100,
          img: "j.png",
        },
        {
          id: 2,
          serviceName: "Service 2",
          price: 200,
          img: "l.png",
        },
        {
          id: 3,
          serviceName: "Service 3",
          price: 300,
          img: "n.png",
        },
        {
          id: 4,
          serviceName: "Service 4",
          price: 400,
          img: "z.png",
        },
        {
          id: 5,
          serviceName: "Service 5",
          price: 500,
          img: "s.png",
        },
      ];

      function renderCartItems() {
        var cartContainer = document.getElementById("cartContainer");

        cartContainer.innerHTML = "";

        cartItems.forEach(function (item) {
          var cartItem = document.createElement("div");
          cartItem.className = "cart-item";

          var img = document.createElement("img");
          img.src = item.img;

          var h2 = document.createElement("h2");
          h2.textContent = item.serviceName;

          var p = document.createElement("p");
          p.textContent = "$" + item.price;

          var deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete";
          deleteBtn.className = "delete-btn";
          deleteBtn.onclick = function () {
            deleteItemFromCart(item.id);
          };

          cartItem.appendChild(img);
          cartItem.appendChild(h2);
          cartItem.appendChild(p);
          cartItem.appendChild(deleteBtn);

          cartContainer.appendChild(cartItem);
        });

        updateTotal();
      }

      function deleteItemFromCart(id) {
        cartItems = cartItems.filter(function (item) {
          return item.id !== id;
        });

        renderCartItems();
      }

      function updateTotal() {
        var subtotal = cartItems.reduce(function (total, item) {
          return total + item.price;
        }, 0);

        var gstAmount = subtotal * 0.05;
        var grandTotal = subtotal + gstAmount;

        document.getElementById("subtotal").textContent = "$" + subtotal;
        document.getElementById("gst-amount").textContent = "$" + gstAmount;
        document.getElementById("grand-total").textContent = "$" + grandTotal;
      }

      renderCartItems();

      document
        .querySelector(".dark-mode-toggle")
        .addEventListener("click", function () {
          if (document.body.getAttribute("data-theme") === "light") {
            document.body.setAttribute("data-theme", "dark");
          } else {
            document.body.setAttribute("data-theme", "light");
          }
        });
    </script>
  </body>
</html>
